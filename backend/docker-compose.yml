version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: acadevia-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: acadevia
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - acadevia-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: acadevia-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - acadevia-network

  # Backend API (Optional - for containerized deployment)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: acadevia-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/acadevia
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - redis
    networks:
      - acadevia-network
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  acadevia-network:
    driver: bridge
